<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src='./index.js'>
    </script>
  </head>
  <body>
    <div class="slider_body">
      <div id="radio_list">
        <input type="radio" name="slide_radio" id="pos1" checked>
        <input type="radio" name="slide_radio" id="pos2">
        <input type="radio" name="slide_radio" id="pos3">
      </div>
      <div class="slider" id="slider">
        <div class="slide">
          <img class="slide_img" src="1.jpg">
        </div>
        <div class="slide">
          <img class="slide_img" src="2.jpeg">
        </div>
        <div class="slide">
          <img class="slide_img" src="3.jpeg">
        </div>
        <p class="bullet" id="bullet">
          <label for="pos1">1</label>
          <label for="pos2">2</label>
          <label for="pos3">3</label>
        </p>
      </div>
    </div>
  </body>
</html>
